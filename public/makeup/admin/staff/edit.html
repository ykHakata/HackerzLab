      <div class="row">

    <div class="panel-body">
      <form class="form-horizontal" method="post" action="">
        <div class="form-group">
          <label for="inputId" class="col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
            <input name="id" type="" class="form-control" id="inputId" placeholder="ID" value="1" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputLoginId" class="col-sm-2 control-label">ログインID</label>
          <div class="col-sm-10">
            <input name="login_id" type="" class="form-control" id="inputLoginId" placeholder="ログインID" value="hackerz.lab.system@gmail.com" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">ログインパスワード</label>
          <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="ログインパスワード" value="hackerz">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAuthority" class="col-sm-2 control-label">管理者権限</label>
          <div class="col-sm-10">
            <input name="authority" type="" class="form-control" id="inputAuthority" placeholder="管理者権限" value="root" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">名前</label>
          <div class="col-sm-10">
            <input name="name" type="" class="form-control" id="inputName" placeholder="名前" value="日下部 幸夫">
          </div>
        </div>
        <div class="form-group">
          <label for="inputRubi" class="col-sm-2 control-label">ふりがな</label>
          <div class="col-sm-10">
            <input name="rubi" type="" class="form-control" id="inputRubi" placeholder="ふりがな" value="くさかべ ゆきお">
          </div>
        </div>
        <div class="form-group">
          <label for="inputNickname" class="col-sm-2 control-label">表示用ニックネーム</label>
          <div class="col-sm-10">
            <input name="nickname" type="" class="form-control" id="inputNickname" placeholder="表示用ニックネーム" value="yk">
          </div>
        </div>
        <div class="form-group">
          <label for="inpuEmail" class="col-sm-2 control-label">連絡用メールアドレス</label>
          <div class="col-sm-10">
            <input name="email" type="" class="form-control" id="inputEmail" placeholder="連絡用メールアドレス" value="hackerz.lab.system@gmail.com">
